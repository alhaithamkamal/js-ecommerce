<script>
  const dbReq = indexedDB.open(DB_NAME, DB_V);
  dbReq.onsuccess = (ev) => {
    if (dbase instanceof IDBDatabase) {
        const tx = dbase.transaction('orders', 'readwrite');
        const orderStore = tx.objectStore('orders');
        let res = orderStore.getAll();
        res.onsuccess = (e) => {
            orders=e.target.result.reverse();
            orders =  e.target.result
            $('#tbody').empty();
            orders.forEach(order => {
                  $('#tbody').append(`<tr>
                    <th scope="row">${order.num}</th>
                    <td>${order.total_price}</td>
                    <td>${order.date}</td>
                </tr>`)        
            });
        }
        res.onerror = (e) => {
            console.log(e);
        }
    }
}
</script>
